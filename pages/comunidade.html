<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Atividades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light
      border-bottom border-3 border-success p-0">
      <a class="navbar-brand m-0" href="../index.html">
        <img class="image-fluid p-1" src="../images/Logo.svg" height="75">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav fs-4">
          <li class="nav-item" style="margin-right: 20px;">
            <a class="nav-link" href="../index.html">Save The World</a>
          </li>
          <li class="nav-item" style="margin-right: 20px;">
            <a class="nav-link" href="../pages/sustentabilidade.html">Sustentabilidade</a>
          </li>
          <li class="nav-item" style="margin-right: 20px;">
            <a class="nav-link active" href="../pages/comunidade.html">Comunidade</a>
          </li>
          <li class="nav-item" style="margin-right: 20px;">
            <a class="nav-link" href="#">Video Pitch</a>
          </li>
          <li class="nav-item" style="margin-right: 20px;">
            <a class="nav-link" href="#">Sobre o projeto</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6">
        <h2 class="text-center mb-4">Comunidade</h2>
        <form id="activityForm">
          <div class="mb-3">
            <label for="nameInput" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Digite seu nome">
          </div>
          <div class="mb-3">
            <label for="actionInput" class="form-label">Ação</label>
            <input type="text" class="form-control" id="actionInput" placeholder="Digite a ação">
          </div>
          <div class="mb-3">
            <label for="typeSelect" class="form-label">Tipo de Atividade</label>
            <select class="form-select" id="typeSelect">
              <option value="">Selecione o tipo de atividade</option>
              <option value="1">Reciclagem</option>
              <option value="2">Redução do consumo de água</option>
              <option value="3">Redução na emissão de gases</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6">
        <div id="activityRecords"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="../scripts/comunidade.js"></script>
</body>

</html>
